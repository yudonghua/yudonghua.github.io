<script type="text/javascript">
var now = new Date();
	var days,index=0,word1;
		window.onload=function(){
            var bngDate = new Date(2011,9,1);
  			var year = now.getFullYear();
 			var month = now.getMonth();
 			var day = now.getDate();
            var endDate =new Date(year,month,day);
            days = (endDate.getTime()-bngDate.getTime())/24/60/60/1000;
 			word1="也许你不知道\n我们已经相识了"+days+"天\n转眼间\n已经大三了\n今天你生日\n在这里祝你生日快乐\n听胡歌说你一天把一个妹？\n前几天看见还是那个妹子\n今天就变成另外一个了\n羡慕\n胡歌还说你今天喊了很多妹子一起HAPPY?\n你是不是想干点大事？\n最后祝你\n生日快乐！！";
			showtime();
		}
		function showtime() {
			document.getElementById("total").innerText = word1.substring(0,index++);
			setTimeout("showtime()",100);
		}
			var offsetX = $("#loveHeart").width() / 2;
			var offsetY = $("#loveHeart").height() / 2 - 55;
			var together = new Date();
			together.setFullYear(2014, 10, 10);
			together.setHours(0);
			together.setMinutes(0);
			together.setSeconds(0);
			together.setMilliseconds(0);

			if (!document.createElement('canvas').getContext) {
				var msg = document.createElement("div");
				msg.id = "errorMsg";
				msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
				document.body.appendChild(msg);
				$("#code").css("display", "none")
				$("#copyright").css("position", "absolute");
				$("#copyright").css("bottom", "10px");
				document.execCommand("stop");
			} else {
				setTimeout(function () {
					startHeartAnimation();
				}, 5000);

				timeElapse(together);
				setInterval(function () {
					timeElapse(together);
				}, 500);

				adjustCodePosition();
				$("#code").typewriter();
			}

</script>
